<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MovieSeer</title>
        
        <!-- Le Styles -->
        <link href="static/css/bootstrap.css" rel="stylesheet">
        <link href="static/css/override.css" rel="stylesheet">
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }
        </style>
        
        <!-- Bootstrap -->
        <link href="static/css/bootstrap-responsive.css" rel="stylesheet">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>        
        
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
        <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
        <script language="Javascript" src="static/js/loadmovies.js"></script>

    </head>

    <body>
        
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container-fluid">
              <a class="brand">MovieSeer</a>
            </div>
          </div>
        </div>
        
        <div class="container-fluid"  style="margin-top:10px;">
            <div class="row-fluid">
              <div class="span2">
                <div class="well sidebar-nav">
                    <div class = "thumbnails">
                        <center><img src="" id="thumbnail_1"/></center>
                        <br>
                        <center><img src="" id="thumbnail_2"/></center>
                        <br>
                        <center><img src="" id="thumbnail_3"/></center>
                        <br>
                        <center><img src="" id="thumbnail_4"/></center>
                        <br>
                        <center><img src="" id="thumbnail_5"/></center>
                    </div>              
                </div><!--/.well -->
              </div><!--/span-->
              
              
              
              <div class="span10">
                <div class="hero-unit clearfix" style = "height: 270px;">
                    <div style="float:left; margin-left:80px;">
                        <img src="" id="large_poster"/>
                    </div>
                    
                    <div class="info_pane" style="margin-left: 250px;" id="hero">
                        <h1 id="title"></h1>
                        <center><div id="summary"></div></center>
                        <center><div class="tags_div" style="padding-left: 90px;">
                            <dl>
                                <dt>Rating:</dt>
                                <span class="badge" id="rating"></span>
                                <dt>Year:</dt>
                                <span class="badge" id="year"></span>
                            </dl>
                            <dl style="margin-left: -30px;">
                                <dt>Running time:</dt>
                                <span class="badge" id="time"></span>
                                <dt>Director:</dt>
                                <span class="badge" id="director"></span> 
                            </dl> 
                            <dl>
                                <dt>Genre:</dt>
                                <span class="badge" id="genre"></span>
                                <dt>Studio:</dt>
                                <span class="badge" id="studio"></span>

                            </dl>
                            <dl>
                                <dt>Cast:</dt>
                                <center><span class="badge" id="cast1"></span></center>
                                <center><span class="badge" id="cast2"></span></center>
                            </dl>
                        </div>
                    </div>
                </div>
                
                <div class="row-fluid">
                    
                  <div class="span4" style="margin-left: 70px;">
                    <iframe width="400" height="297" src="" id="YT_link" frameborder="0" allowfullscreen></iframe>
                  </div><!--/span-->
                  
                  <div class="span3" style="margin-left: 100px;">
                    <center><button class="btn btn-small btn-danger" type="button" id="dislike">It's no good!</button></center>
                        <div class="pref_box dislike" id="dislike_box">
                        </div>
                    <br>
                    <center><p><a class="btn btn-inverse" href="#" id="startover"><i class="icon-refresh icon-white"></i> Start Over</a></p></center>
                  </div><!--/span-->
                  
                  <div class="span3">
                    <center><button class="btn btn-small btn-success" type="button" id="like">I like it!</button></center>
                        <div class="pref_box like" id="like_box">
                            
                        </div>
                    <br>
                    <center><p><a class="btn btn-primary" href="#" id="newresults"><i class="icon-film icon-white"></i> Get New Results</a></p></center>
                  </div><!--/span-->
                  
                </div><!--/span-->
              
            </div><!--/row-->
        </div><!--/.fluid-container-->
    </body>
</html>
